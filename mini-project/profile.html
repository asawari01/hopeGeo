<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLearn - Profile</title>
    <link rel="shortcut icon" href="/GeoLearn/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="profile.css">
    <script type="module" src="3profile.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <h1>Profile</h1>
        <div class="profile">
            <img id="user-avatar" src="/mini-project/images/profile.gif" alt="User Avatar">
            <h2 id="user-name">Loading...</h2>
        </div>
        <div class="stats">
            <p>Score: <span id="user-score">0</span></p>
            <p>Rewards: <span id="user-rewards">None</span></p>
        </div>
        <div class="visited-states">
            <h3>Visited States</h3>
            <ul id="states-list">
                <li>Loading...</li>
            </ul>
        </div>
    </div>
</body>
</html>
