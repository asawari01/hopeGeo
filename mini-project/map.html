<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLearn - Explore India</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: beige;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2C5F2D;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            height: 60px;
        }


        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        /* Fullscreen Map */
        .map-container {
            width: 100%;
            height: calc(100vh - 100px);
            border-radius: 10px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #searchBar {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .search-container button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #388E3C;
        }
    </style>
</head>

<body>


    <nav class="navbar">
        <div class="logo">GeoLearn</div>
        <div class="search-container">
            <input type="text" placeholder="Search for states..." id="searchBar" height="40">
            <button>üîç</button>
        </div>
        <div class="profile">
            <a href="profile.html" target="_blank">
                <img src="/mini-project/images/profile.jpg" alt="Profile" height="30" width="30">
            </a>
        </div>
    </nav>
    <!-- <header>
        <h1>Explore India, One Click at a Time! üó∫</h1>
        <p>Click on any state to explore.</p>
    </header> -->

    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        // Initialize the map centered on India
        var map = L.map('map', {
            center: [23.5937, 82.9629],
            zoom: 5,
            minZoom: 5,
            maxZoom: 9,
            maxBounds: [
                [5, 66],
                [38, 100]
            ]
        });

        // Base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load India's state boundaries (full country)
        fetch('https://raw.githubusercontent.com/geohacker/india/master/state/india_state.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "#FF5733",
                        weight: 2,
                        fillColor: "#FFC300",
                        fillOpacity: 0.4
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on('mouseover', function () {
                            layer.setStyle({ fillOpacity: 0.7 });
                        });
                        layer.on('mouseout', function () {
                            layer.setStyle({ fillOpacity: 0.4 });
                        });
                        layer.bindPopup(`<b>${feature.properties.NAME_1}</b>`);
                    }
                }).addTo(map);
            });

        // Add clickable markers
        var states = [
            { name: "Maharashtra", coords: [19.7515, 75.7139], url: "video.html" },
            { name: "Rajasthan", coords: [27.0238, 74.2179], url: "states/rajasthan.html" },
            { name: "Kerala", coords: [10.8505, 76.2711], url: "states/kerala.html" },
            { name: "Delhi", coords: [28.7041, 77.1025], url: "states/delhi.html" },
            { name: "Tamil Nadu", coords: [11.1271, 78.6569], url: "states/tamilnadu.html" }
        ];

        states.forEach(state => {
            L.marker(state.coords)
                .bindPopup(`<b>${state.name}</b><br><a href="${state.url}" target="_blank">Explore</a>`)
                .addTo(map);
        });

    </script>

</body>

</html>
